<h1 style="margin-bottom: 7vh">List Of Activities</h1>
<div style="margin-bottom: -7vh; margin-left: 70%;">
  <button mat-raised-button (click)="openDialog()">+<mat-icon>event_available</mat-icon>Add Activity</button>
</div>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="employee" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="activityName">
      <th mat-header-cell *matHeaderCellDef> activity Name </th>
      <td mat-cell *matCellDef="let element"> {{element.activityName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="activityDate">
      <th mat-header-cell *matHeaderCellDef> activity Date </th>
      <td mat-cell *matCellDef="let element"> {{element.activityDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="activityType">
      <th mat-header-cell *matHeaderCellDef> activity Type </th>
      <td mat-cell *matCellDef="let element"> {{element.activityType}} </td>
    </ng-container>

    <ng-container matColumnDef="activityPlace">
      <th mat-header-cell *matHeaderCellDef> activity Place </th>
      <td mat-cell *matCellDef="let element"> {{element.activityPlace}} </td>
    </ng-container>
    <ng-container matColumnDef="employerId">
      <th mat-header-cell *matHeaderCellDef> Chef Equipe Responsable </th>
      <td mat-cell *matCellDef="let element"> {{element.employerId}} </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-pencil-square" style="cursor: pointer"
           (click)="OpenDialogToUpdate(element)"></i>
      </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-x-lg" style="cursor: pointer"
           (click)="removeActivity(element.id)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
