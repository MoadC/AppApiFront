<h1 style="margin-bottom: 7vh">List Of Available Locations</h1>
<div  style="margin-bottom: -7vh; margin-left: 70%;">
  <button mat-raised-button (click)="openDialog()">+<mat-icon>location_city</mat-icon>Add Location</button>
</div>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="location" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="locationName">
      <th mat-header-cell *matHeaderCellDef> Location Name </th>
      <td mat-cell *matCellDef="let element"> {{element.locationName}}</td>
    </ng-container>

    <ng-container matColumnDef="locationCity">
      <th mat-header-cell *matHeaderCellDef> City Location </th>
      <td mat-cell *matCellDef="let element"> {{element.locationCity}}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-pencil-square" style="cursor: pointer"
           (click)="OpenDialogToUpdate(element)"></i>
      </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-x-lg" style="cursor: pointer"
           (click)="removeLocation(element.id)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{result}}{{input.value}}</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
