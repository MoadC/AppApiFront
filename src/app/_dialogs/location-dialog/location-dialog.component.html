<h1>{{editMode ? 'Update Location' : 'Add Location'}}</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="AddLocationForm">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Location Name</mat-label>
      <input matInput placeholder="Location Name" formControlName="locationName">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Location City</mat-label>
      <input matInput placeholder="Location City" formControlName="locationCity">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <mat-dialog-actions align="end">
    <button type="button" mat-button [mat-dialog-close]="true">Cancel</button>
    <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="true"
            [disabled]="AddLocationForm.invalid">
      {{editMode ? 'Update' : 'Add'}}
    </button>
  </mat-dialog-actions>
</form>
