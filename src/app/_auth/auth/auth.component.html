<div class="row" *ngIf="!isAuthenticated ;else test">
  <div class="col-md-12">
    <form  (ngSubmit)="onSubmit()" [formGroup]="authForm">
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" id="username" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-outline-primary" type="submit">Login</button>
    </form>
  </div>
</div>
<ng-template #test style="margin-left: 50%;margin-top: 50%"><div>
  <h1>
    Welcome {{name}},<br>
    i hope you having a good day.
    you should have access to the following sections :
  </h1>
</div>
  <ng-container *ngIf="role === 'Assistant'">

  </ng-container>
  <ng-container *ngIf="role === 'ChefEquipe'">

  </ng-container>
  <ng-container *ngIf="role === 'Admin'">

  </ng-container>

</ng-template>
