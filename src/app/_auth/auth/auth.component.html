<div class="row" *ngIf="!isAuthenticated ;else test" style="margin: 4% auto auto 35%;">
  <div class="col-md-5 border shadow p-3 mb-5 bg-white rounded p-4" >
    <form  (ngSubmit)="onSubmit()" [formGroup]="authForm">
      <h2>{{msg}}</h2>
        <p>
          <mat-form-field appearance="outline" class="col-md-12">
            <mat-label>UserName</mat-label>
            <input matInput type="text" placeholder="username"  formControlName="username">
            <mat-icon matSuffix>perm_identity</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="col-md-12">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password" #pass><mat-icon matSuffix style="cursor: pointer" (click)="showPassword()">remove_red_eye</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>
      <button mat-raised-button type="submit" color="primary" style="margin-left: 7vw"
              [disabled]="authForm.invalid"><span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Login</button>
    </form>
  </div>
</div>
<ng-template #test style="margin-left: 50%;margin-top: 50%"><div>
  <h1>
    Welcome {{name}},<br>
    I hope you are having a great day.
    you should have access to the following sections :
  </h1>
</div>
  <ng-container *ngIf="role === 'Assistant'">
      <button routerLink="/beneficiary" mat-raised-button color="primary">Beneficiaries</button>
  </ng-container>
  <ng-container *ngIf="role === 'ChefEquipe'">
      <button routerLink="/beneficiary" mat-raised-button color="primary" class="mr-2">Beneficiaries</button>
      <button routerLink="/location" mat-raised-button color="primary" class="mr-2">Locations</button>
      <button routerLink="/activity" mat-raised-button color="primary">Activities</button>
  </ng-container>
  <ng-container *ngIf="role === 'Admin'">
      <button routerLink="/employee" mat-raised-button color="primary" class="mr-2">Employees</button>
      <button routerLink="/service" mat-raised-button color="primary" class="mr-2">Services</button>
  </ng-container>

</ng-template>
