<h1>List Of Employes</h1>
<div style="margin-bottom: 1%;margin-left: 87.3%">
  <button mat-raised-button>Add Employee</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource.data">

    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.email}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<table border="1">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Employee Type</th>
    <th>Equipe Type</th>
  </tr>
  <tr *ngFor="let employee of Employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.phoneNumber}}</td>
      <td>{{employee.employerType}}</td>
      <td>{{employee.equipeType}}</td>
  </tr>
</table>
